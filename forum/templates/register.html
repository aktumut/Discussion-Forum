{% extends "base.html" %}

{% block content %}



	<div class="form">
		
			
        <div class="form__label">
            <h3 id="form-title">REGISTER ACCOUNT</h3>
        </div>

        <!--{{form.as_p}} .as_p is just make template better look it will show up line by line. I turned to comment because I want to clear form
        {{form.username.label}}
        {{form.username}}

        {{form.email.label}}
        {{form.email}}

        {{form.password1.label}}
        {{form.password1}}

        {{form.password2.label}}
        {{form.password2}} -->


        
            
            <form method="POST" action="">
                {% csrf_token %} <!-- we need this for Django safer way-->

                <div class="form__textarea">
                    <div class="input-group-append">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                    </div>
                    {{form.username}}
                </div>
                <div class="form__textarea">
                    <div class="input-group-append">
                        <span class="input-group-text"><i class="fas fa-envelope-square"></i></span>
                    </div>
                    {{form.email}}
                </div>
                <div class="form__textarea">
                    <div class="input-group-append">
                        <span class="input-group-text"><i class="fas fa-key"></i></span>
                    </div>
                    {{form.password1}}
                </div>
                <div class="form__textarea">
                    <div class="input-group-append">
                        <span class="input-group-text"><i class="fas fa-key"></i></span>
                    </div>
                    {{form.password2}}
                </div>
                {% for message in messages %}
                <p id="messages">  {{message}}}</p>
                {% endfor %}
                <div class="form__submit">
                    <input class="form__submit" type="submit" value="Register Account">
                </div>
            </form>
        

        <div class="already-account-div">
            <div class="already_account">
                Already have an account? <a href="{% url 'login' %}" class="ml-2">Login</a>
            </div>
        </div>
			
		
	</div>
	
   
    
    
    
    <script>
						/* Because i didnt set placeholder values in forms.py they will be set here using vanilla Javascript
		//We start indexing at one because CSRF_token is considered and input field 
		 */

		//I found this on web! this is grabing all the data and make it list 



		var form_fields = document.getElementsByTagName('input')
		form_fields[1].placeholder='Username..';
		form_fields[2].placeholder='Email..';
		form_fields[3].placeholder='Enter password...';
		form_fields[4].placeholder='Re-enter Password...';


		for (var field in form_fields){	
			form_fields[field].className += ' form-control'
		}
	</script>



{% endblock %}
